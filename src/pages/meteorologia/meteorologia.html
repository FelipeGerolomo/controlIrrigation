<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dados de Meteorológicos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>Temperatura Média.</h2>
          <h2 item-end>25,4</h2>
        </ion-item>
        <ion-item>
          <h2>Temperatura Máxima</h2>
          <h2 item-end>30,2</h2>
        </ion-item>
        <ion-item>
          <h2>Temperatura Mínima</h2>
          <h2 item-end>21,1</h2>
        </ion-item>
        <ion-item>
          <h2>Precipitação</h2>
          <h2 item-end>153 mm</h2>
        </ion-item>
        <ion-item>
          <h2>Umidade Realtiva</h2>
          <h2 item-end>78,19</h2>
        </ion-item>
        <ion-item>
          <h2>Velocidade do Vento</h2>
          <h2 item-end>2,65</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="btns">
    <button ion-button block>Importar Dados</button>
    <button ion-button block color='secondary'>Atualizar</button>
  </div>


</ion-content>
