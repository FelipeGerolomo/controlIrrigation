<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dados de Entrada</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label floating>Local</ion-label>
          <ion-input [(ngModel)]="dadosEntrada.local" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Latitude</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Altitude</ion-label>
          <ion-input (input)="this.dadosEntrada.calcPatm()" [(ngModel)]="dadosEntrada.altitude" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Albedo</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Patm</ion-label>
          <ion-input [(ngModel)]="dadosEntrada.patm" type="number" disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Const. Psicrom√©trica</ion-label>
          <ion-input (input)="this.dadosEntrada.calcConstantePsicometrica()" [(ngModel)]="dadosEntrada.constante_psicometrica" type="number" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>Coef. de Cultura</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button (click)="save()" ion-button full>Salvar Dados</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
