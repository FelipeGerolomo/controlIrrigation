<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dados de Meteorológicos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <h2>Temperatura Média.</h2>
          <h2 item-end>{{dados.temp_avg}}</h2>
        </ion-item>
        <ion-item>
          <h2>Temperatura Máxima</h2>
          <h2 item-end>{{dados.temp_max}}</h2>
        </ion-item>
        <ion-item>
          <h2>Temperatura Mínima</h2>
          <h2 item-end>{{dados.temp_min}}</h2>
        </ion-item>
        <ion-item>
          <h2>Precipitação</h2>
          <h2 item-end>{{dados.precipitation}} mm</h2>
        </ion-item>
        <ion-item>
          <h2>Umidade Relativa</h2>
          <h2 item-end>{{dados.humidity}}</h2>
        </ion-item>
        <ion-item>
          <h2>Velocidade do Vento</h2>
          <h2 item-end>{{dados.wind}}</h2>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div class="btns">
    <button ion-button block>Importar Dados</button>
    <button ion-button block color='secondary'>Atualizar</button>
  </div>


</ion-content>
